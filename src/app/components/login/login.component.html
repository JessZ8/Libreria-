<div class="wrapper">
    <div  *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/images/perfil-del-usuario.png" alt="Login"> 
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>correo</strong> es invalido
                </span>
              </div>
              <div class="form-floating mb-3" >
                <input type="password" class="form-control"  formControlName="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                  La <strong>contraseña</strong> es requerida
                </span>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid" type="submit">Ingresar</button>
              </div>
              <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
              <a class="mt-3" routerLink="/recuperar-password">Recuperar contraseña</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
