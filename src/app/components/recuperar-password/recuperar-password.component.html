<div class="wrapper">
    <div *ngIf="!loading"  class="body">
        <img class="logo" src="../../../assets/images/perfil-del-usuario.png" alt="Login"> 
        <h1>Recuperar </h1>
        <form (ngSubmit)="recuperar()" [formGroup]="recuperarUsuario" >
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                  </span>
                  <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                  </span>
            </div>
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg"  [disabled]="recuperarUsuario.invalid"  type="submit">Recuperar</button>
              </div>
              <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
